services:
  # -------------------------------------------
  # NimbOS API (FastAPI backend)
  # -------------------------------------------
  api:
    build: ./api
    container_name: nimbos_api
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - nimbos
    environment:
      NIMBOS_ENV: "development"

  # -------------------------------------------
  # Dashboard (SvelteKit → Nginx static site)
  # -------------------------------------------
  dashboard:
    build: ./dashboard
    container_name: nimbos_dashboard
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - nimbos

  # -------------------------------------------
  # Syncthing – P2P file sync
  # -------------------------------------------
  syncthing:
    image: syncthing/syncthing:latest
    container_name: nimbos_syncthing
    hostname: nimbos-syncthing
    restart: unless-stopped
    networks:
      - nimbos
    volumes:
      - /opt/nimbos/syncthing/config:/var/syncthing/config
      - /opt/nimbos/storage/sync:/var/syncthing/data
    ports:
      - "8384:8384"        # Syncthing GUI (TEMPORARY - for development)
      - "22000:22000/tcp"
      - "22000:22000/udp"
      - "21027:21027/udp"
    environment:
      ST_NO_UPNP: "true"   # Prevents unwanted port mapping

  # -------------------------------------------
  # Immich Stack (Official recommended config)
  # -------------------------------------------
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:release
    volumes:
      - /opt/nimbos/storage/immich/upload:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_PASSWORD: nimbos123
      DB_USERNAME: postgres
      DB_DATABASE_NAME: immich
      DB_HOSTNAME: immich_db
      REDIS_HOSTNAME: immich_redis
    ports:
      - '2283:2283'
    depends_on:
      - immich_redis
      - immich_db
      - immich-machine-learning
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - nimbos

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:release
    volumes:
      - immich_ml_cache:/cache
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - nimbos

  immich_redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:8
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    networks:
      - nimbos

  immich_db:
    container_name: immich_db
    image: ghcr.io/immich-app/postgres:14-vectorchord0.5.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    environment:
      POSTGRES_PASSWORD: nimbos123
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
      # Uncomment the DB_STORAGE_TYPE: 'HDD' var if your database isn't stored on SSDs
      # DB_STORAGE_TYPE: 'HDD'
    volumes:
      - immich_db_data:/var/lib/postgresql/data
    shm_size: 128mb
    restart: unless-stopped
    networks:
      - nimbos

  # -------------------------------------------
  # AI Layer - Ollama and RAG worker
  # -------------------------------------------
  ollama:
    container_name: nimbos_ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - /opt/nimbos/ollama:/root/.ollama
    networks:
      - nimbos

  rag-worker:
    build: ./rag-worker
    container_name: nimbos_rag
    networks:
      - nimbos
    volumes:
      - /opt/nimbos/storage/sync:/mnt/docs
      - /opt/nimbos/rag-worker:/app/data
    environment:
      OLLAMA_URL: http://ollama:11434

# -------------------------------------------
# Networks
# -------------------------------------------
networks:
  nimbos:
    driver: bridge

# -------------------------------------------
# Volumes (optional if you want named volumes)
# -------------------------------------------
volumes:
  immich_ml_cache:
  immich_db_data:
